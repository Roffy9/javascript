<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Ajax POST Demo</title>
<script>
 function postComment() {
    var request = new XMLHttpRequest();

    request.open("POST", "confirmation.php");

    request.onreadystatechange = function() {
        if(this.readyState() === 4 && this.status =200 ) {
            document.getElementById('result').inner = this.responseText;
        }
    };

    var myForm = document.getElementById('myForm');
    var formData = new formData(myForm);

    request.send();
 }
</script>
</head>
<body>
    <form id="myForm">
        <label>Name:</label>
        <div>
            <input type="text" name="name">
        </div>
        <br>

        <label>Comment:</label>
        <div>
            <textarea name="comment"></textarea>
        </div>

        <p><button type="button" onclick="postComment()">Post Comment</button></p>
    </form>    
    <div id="result">
        <p>Content of the result DIV box will be replaced by the server response</p>
    </div>    
</body>
</html>
