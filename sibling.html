<!DOCTYPE html>
<html>
<head>
	<title>Sibiling</title>
</head>
<body>
	<div id="main">
    <h1 id="title">My Heading</h1>
    <p id="hint"><span>This is some text.</span></p>
</div>
</body>
<script>
var hint = document.getElementById("hint");
alert(hint.previousElementSibling.nodeName); // Outputs: H1
alert(hint.previousElementSibling.textContent); // Outputs: My Heading

const title = document.getElementById('title');
alert(title.nextElementSibling.nodeName);
alert(title.nextElementSibling.textContent);

</script>
</html>
